<div class="recent-blocks">
      <table class="table table-striped table-hover">
        <thead class="thead-light">
          <tr>
            <th style="width: 20%;">Height</th>
            <th style="width: 20%;">Time</th>
            <th style="width: 20%;">Price</th>
            <th style="width: 40%;">Hash</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let block of blockList ">
            <td><a (click)="setCurrentBlock($event, block)" href="#">#{{ block.height }}</a></td>
            <td>{{ translateTimestamp(block.timestamp) }}</td>
            <td>{{ block.priceIndex.toFixed(8) }}</td>
            <td>{{ block.hash }}</td>
          </tr>
        </tbody>
      </table>
</div>
