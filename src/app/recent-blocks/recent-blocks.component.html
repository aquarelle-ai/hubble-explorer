<div class="recent-blocks col-12">
    <h5 class="mt-2"><i class="fas fa-bars"></i> Latest blocks</h5>
      <table class="table table-striped table-hover table-responsive">
        <thead class="thead-light">
          <tr>
            <th style="width: 10%;">Height</th>
            <th style="width: 30%;">Time</th>
            <th style="width: 5%;">Evidences</th>
            <th style="width: 5%;">Confirmations</th>
            <th style="width: 10%;">Avg Price</th>
            <th style="width: 40%;">Hash</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let block of blockList ">
            <td><a (click)="setCurrentBlock($event, block)" href="#">#{{ block.height }}</a></td>
            <td>{{ translateTimestamp(block.timestamp) }}</td>
            <td>{{ block.confirmations }}</td>
            <td>{{ block.confirmations }}</td>
            <td>{{ block.priceIndex.toFixed(5) }}</td>
            <td style="text-align:right">{{ block.hash }}</td>
          </tr>
        </tbody>
      </table>
</div>
