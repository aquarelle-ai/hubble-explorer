<div class="recent-blocks col-12">
  <h5 class="mt-2"><i class="fas fa-bars"></i> Latest blocks</h5>
  <table class="table table-sm table-hover table-responsive">
    <thead class="thead-light">
      <tr style="vertical-align: middle">
        <th style="width: 5%;"></th>
        <th style="width: 10%;">Height</th>
        <th style="width: 10%;">Time</th>
        <!-- <th style="width: 5%;">Evidences</th>
        <th style="width: 10%;">Confirmations</th> -->
        <th style="width: 10%;">Avg Price</th>
        <th style="width: 30%;">Hash</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let block of blockList ">
        <td><button class="ml-3 btn btn-info btn-sm" title="Generate a certificate for this block"><i class="fas fa-stamp"></i></button></td>
        <td><a [routerLink]="['/block', block.hash]" routerLinkActive="active" href="#">#{{ block.height }}</a></td>
        <td>{{ translateTimestamp(block.timestamp) }}</td>
        <!-- <td>{{ block.confirmations }}</td>
        <td>{{ block.confirmations }}</td> -->
        <td>$ {{ block.payload?.averagePrice.toFixed(5) }}</td>
        <td style="text-align:left">{{ block.hash }}</td>
      </tr>
    </tbody>
  </table>
</div>
